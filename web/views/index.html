<!DOCTYPE html>

  <head>

  <body class="p-20 bg-[#e3e3e7]">
    <div class="pt-10 bg-[#1c1f2e] rounded-xl">

        <h1 class="text-4xl mb-2 text-white font-bold">Streamify</h1>
        <div class="flex w-3/4 gap-2">

        </div>
      <p id="socket_status" class="text-gray-300 text-sm mb-4">Not Connected <span class="inline-block w-2 h-2 mr-2 bg-red-600 rounded-full"></span></p>
      </div>
     
     <div class="flex ">
        <div class="flex-auto w-96 border-t-2 border-r-2 border-gray-800">
          <div class="flex gap-1">
            <video class="w-4/6" autoplay controls="true" id="localClientVideo"></video> 
            <video class="w-2/6" autoplay controls="true" id="remoteClientVideo"></video>
          </div>
        </div>
        <div class="flex-auto w-16">

                  </svg>
                    Chat</div>
            </div>
            <div class="p-4 text-white overflow-y-scroll h-40" id="chat_messages">

            </div>
            <div class="p-3 border-t-2 border-gray-800">
                <form id="chat_message_input">
                    <input id="message" class="flex text-lg text-white bg-[#1c1f2e] focus:!outline-none items-center h-10 w-full rounded px-3" type="text" placeholder="Type your messageâ€¦">

            </div>
